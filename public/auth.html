<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/fitrecipe-logo.png" type="image/png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body class="login-body">
    <!-- uniform header -->
    <header class="header header-common">
      <img
        src="img/fitrecipe-logo-black.png"
        alt="logo"
        srcset=""
        class="header-common__logo"
      />
    </header>

    <!-- main section -->
    <div class="log-container">
      <div class="signin-box">
        <form action="#" class="form">
          <h2 class="heading-2 form__heading">Log in</h2>
          <label for="" class="form__label">Email:</label>
          <input type="email" name="email" id="email-1" class="form__input" />

          <label for="" class="form__label">Password:</label>
          <input
            type="password"
            name="password"
            id="password-1"
            class="form__input"
            class="form__input"
          />

          <button class="btn form__btn form__btn-signin" type="submit">
            Submit
          </button>
        </form>
      </div>

      <div class="signup-box">
        <form action="#" class="form">
          <h2 class="heading-2 form__heading">Sign up</h2>
          <label for="" class="form__label">Name:</label>
          <input type="text" name="name" id="name-2" class="form__input" />

          <label for="" class="form__label">Email:</label>
          <input type="email" name="email" id="email-2" class="form__input" />

          <label for="" class="form__label">Confirm Password:</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password-2"
            class="form__input"
          />

          <label for="" class="form__label">Password:</label>
          <input
            type="password"
            name="password"
            id="password-2"
            class="form__input"
          />

          <button class="btn form__btn form__btn-signup" type="submit">
            submit
          </button>
        </form>
      </div>
    </div>
    <script src="/js/vendors/noframework.waypoints.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
